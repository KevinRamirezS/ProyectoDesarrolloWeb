<!DOCTYPE html>
<html>
    <head>
        <title>Solicitud de la Tarjeta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estiloSolicitudDeTarjeta.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="contenido">
            <form action="">
                <div class="informacion">
                    <span>Numero de Tarjeta</span>
                    <input type="text" maxlength="16" class="numeroTarjeta">
                </div>
                <div class="informacion">
                    <span>Titular de la Tarjeta</span>
                    <input type="text" class="titular">
                </div>
                <div class="desplegable">
                    <div class="informacion">
                        <span>Expirecion mm</span>
                        <select name="" id="" class="mes">
                            <option value="mes" selected disabled>mes</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="informacion">
                        <span>Expirecion yy</span>
                        <select name="" id="" class="año">
                            <option value="año" selected disabled>año</option>
                            <option value="2023">2023</option>
                            <option value="2023">2024</option>
                            <option value="2023">2025</option>
                            <option value="2023">2026</option>
                            <option value="2023">2027</option>
                            <option value="2023">2028</option>
                            <option value="2023">2029</option>
                            <option value="2023">2030</option>                           
                        </select>
                    </div>
                    <div class="informacion">
                        <span>CVV</span>
                        <input type="text" maxlength="4" class="cvv">
                    </div>
                </div>
                <bottom type="confirmar" value="confirmar" class="confirmar">
            </form>
        </div>
    </body>
</html>
