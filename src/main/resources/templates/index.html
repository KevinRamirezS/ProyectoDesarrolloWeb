<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>Ticket Friend Online</title>
        <meta charset="UTF-8">
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
         <header/>
             <header class="header">
                <nav class="nav">
                <a href="index.html" class="logo nav-link">Ticket Friend Online</a>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="entradas/entradas">Conciertos</a></li> 
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="general/puntosdeventa">Puntos de Venta</a></li> 
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="general/ayuda">Ayuda</a></li> 
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="iniciarsesion.html">Iniciar sesión</a></li>
                </ul>
            </nav>
            <div class="container">
                <h2 th:text="#{index.titulo}">Todos los conciertos</h2>            
                <div class="row row-cols-3" th:if="${entradas != null and !entradas.empty}">
                    <div class="card" th:each="entrada : ${entradas}" >
                        <div class="card-body">
                            <div class="card-body">
                                <h5 class="card-title">[[${entrada.descripcion}]]</h5>
                                <h6 class="card-subtitle mb-2 text-muted text-end">¢[[${#numbers.formatDecimal(entrada.precio, 1, 'DEFAULT', 2, 'DEFAULT')}]]</h6>
                                <figure>
                                    <img th:src="@{${entrada.rutaImagen}}" height="150" />
                                    <figcaption>
                                        <a class="card-link" th:href="@{/carrito/agregar/} + ${entrada.idEntrada}">[[#{entrada.comprar}]]</a>
                                    </figcaption>
                                </figure> 
                                <p class="card-text">[[${entrada.detalle}]]</p>
                            </div>
                        </div>                
                    </div>
                    <div th:if="${entradas == null or entradas.empty}"  th:text="#{entrada.no_mostrar}">
                        No tenemos eventos para esta fecha...
                    </div>
                </div>
                <footer th:replace="layout/plantilla :: footer"/>
        </header>
    </body>
</html>
